				<script>
		function closeWelcomeMessage() {
			var welcomeMessage = document.querySelector(".welcome-message");
			welcomeMessage.style.display = "none";
		}
  var text = "Welcome to AyushBotz, your friendly AI assistant designed to make your life easier! Our cutting-edge technology and intelligent algorithms are here to help you with everything from answering your questions to assisting with complex tasks.";
  var index = 0;
  var speed = 50; // Adjust the speed of typing here (in milliseconds)

  function typeEffect() {
    var paragraph = document.querySelector(".welcome-message p");
    if (index < text.length) {
      paragraph.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeEffect, speed);
    }
  }

  typeEffect();
</script>
